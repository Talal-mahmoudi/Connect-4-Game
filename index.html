<html lang="en">
<head>

    <title>Connect Four</title>
    <link rel="stylesheet" href="style.css">

<body class="body">
    <h1>Connect Four</h1>

    <form>
        <label for="p1">Red:</label><br>
        <input type="text" id="p1" name="p1" value="Player 1"><br>
        <label for="p2">Green:</label><br>
        <input type="text" id="p2" name="p2" value="Player 2">

    </div>

    <p id="win"></p>

    <footer class="footer">
        <button id="1">Column1</button>

        <button id="4">Column4</button>
        <button id="5">Column5</button>
        <button id="6">Column6</button>
        <button id="7">Column7</button>
       
    </footer>
